<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Constitution of India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_India.svg');
            background-size: cover;  
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-container p a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Constitution of India</h2>

        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

           <input type="submit" value="Login">
        </form>
            
        <p>Forgot your password? <a href="#">Reset it here</a></p>
       

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
       
        function validateLogin() {
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

           
            var correctUsername = "hitk@gmail.com";
            var correctPassword = "hitk12";

           
            var errorMessage = document.getElementById("error-message");

           
            if (username === correctUsername && password === correctPassword) {
                
                errorMessage.style.color = "green";
                errorMessage.textContent = "Login successful! Redirecting...";
                setTimeout(function() {
                    window.location.href = "main.html"; 
                }, 2000); 
                return false; 
            } else {
                // Incorrect login
                errorMessage.style.color = "red";
                errorMessage.textContent = "Incorrect username or password.";
                return false; 
            }
        }
    </script>

</body>
</html>
